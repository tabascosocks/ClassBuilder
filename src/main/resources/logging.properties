# Handlers
handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler

# ConsoleHandler
java.util.logging.ConsoleHandler.level=FINE
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %2$s - %5$s %n

# FileHandler
java.util.logging.FileHandler.pattern=classbuilder.log
java.util.logging.FileHandler.limit=50000
java.util.logging.FileHandler.count=1
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

# Default global logging level
.level=INFO

# Set the default logging level for your application's packages
org.edumentic.level=INFO
org.optaplanner.level=INFO
org.optaplanner.core.level=INFO